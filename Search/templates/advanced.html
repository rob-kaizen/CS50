<!doctype html>
<html lang="en">
  <head>
    <title>Image Search</title>
    <link rel="stylesheet" href="../static/css/advanced_style.css" />
  </head>
  <body>
    <div class="nav-links">
      <a href="index.html">Google Search</a>
    </div>
    <div class="search-advanced-container">
      <form action="https://www.google.com/search" method="get">
        <div class="form-group">
          <label for="as_q">All of these words:</label>
          <input type="text" id="as_q" name="as_q" />
        </div>
        <div class="form-group">
          <label for="as_epq">The exact word or phrase:</label>
          <input type="text" id="as_epq" name="as_epq" />
        </div>
        <div class="form-group">
          <label for="as_oq">Any of these words:</label>
          <input type="text" id="as_oq" name="as_oq" />
        </div>
        <div class="form-group">
          <label for="as_eq">None of these words:</label>
          <input type="text" id="as_eq" name="as_eq" />
        </div>
        <div class="form-group">
          <input type="submit" value="Advanced Search" />
        </div>
      </form>
    </div>
  </body>
</html>
